<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="shortcut icon" href="assets/img/logo-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Rimukey - verificar chave key</title>
</head>

<body>
    <main class="container">
        <img src="./assets/img/logo-rimukey.png" alt="logo">
        <h2>Verificador de chave <span>OpenAI</span></h2>
        <p>Cole sua chave para saber se ela está ativa ou não</p>
        <form class="key-check-form">
            <textarea id="key" placeholder="cole suas chaves aqui: sk-....."></textarea>
            <button type="submit">Verificar</button>
        </form>

        <section class="result"></section>

        <footer>
            <p>Desenvolvido com amor❤️ por Rimublinda</p>
            <p>
                Não armazena ou compartilha suas chaves de API. <br>
                Não é um site oficial da OpenAI, apenas uma ferramenta para verificar chaves.
            </p>
        </footer>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
